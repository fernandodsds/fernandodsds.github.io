    <script>
    function loopTxt(i){
        setTimeout(function(){
          if(dados[i].hasOwnProperty("codigo")){
            document.getElementById("teclado").innerHTML += dados[i].codigo;
          }else {
            typeWritter("# "+dados[i].linha,'teclado',20);
          }

     }, 200);
    }

    function typeWritter(texto,idElemento,tempo){
        var char = texto.split('').reverse();
        var typer = setInterval(function () {
            if (!char.length){
              document.getElementById("teclado").innerHTML += "<br>";
              return clearInterval(typer)
            };
            var next = char.pop();
            document.getElementById(idElemento).innerHTML += next;
        }, tempo);
    }
    window.onload = function(){
      var i = 0;
      var loop = setInterval(function() {
        loopTxt(i);
        i++;
        if(i === dados.length)
          clearInterval(loop);
      },3000);

    }

    </script>
